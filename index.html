<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms-Level-2_3</title>
</head>
<body>
    <main>
        <section>
            <fieldset>
                <legend>Register Form</legend>
                <article class="text__container">
                    <div>
                        <label for="name" >Name</label>
                        <input type="name" required placeholder="Name">
                    </div>
                    <div>
                        <label for="Surname" >Surname</label>
                        <input type="Surname" required placeholder="Surname">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" required placeholder="Email">
                    </div>
                </article>    
                <article>
                    <div>
                        <label for="gender">Gender</label>
                        <div class="gender">
                            <label for="gender">Male</label>
                            <input type="radio" name="gender" id="">
                            <label for="gender">Female</label>
                            <input type="radio" name="gender" id="">
                        </div>
                    </div>
                    <div>
                        <label for="picture">Picture</label>
                        <input type="file" name="picture" id="">
                    </div>
                    <div class="country">
                        <label for="country">Country</label>
                        <select name="country" id="">
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                    <div class="languages">
                        <label for="languages">Preferred Languages</label>
                        <select name="languages" id="" multiple>
                            <option value="HTML">HTML</option>
                            <option value="Css">Css</option>
                            <option value="JS">JS</option>
                            <option value="React">React</option>
                        </select>
                        <p>(To choose more than one press cmd key)</p>
                    </div>
                    <div class="field">
                        <label for="field">Field of activity</label>
                        <input type="checkbox" name="it" id="">
                        <label for="">IT</label>
                        <input type="checkbox" name="design" id="">
                        <label for="">Design</label>
                        <input type="checkbox" name="other" id="">
                        <label for="">Other</label>
                    </div>
    
                    <div>
                        <input type="submit" value="Send">
                        <input type="reset" value="Cancel">
                    </div>
                </article>
            </fieldset>
        </section>
    </main>
</body>
</html>
